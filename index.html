<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
             <img src="images/rock.image.png" class="choice" id="stone">  
            <img src="images/paper.image.png" class="choice" id="paper">
            <img src="scissors.image.jpg" class="choice" id="scissors">
    </div>

    <div class="score-board"> 
        <div class="score">
            <p id="user-Score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-Score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
